<!DOCTYPE html>
<html>
<head>
    <title>Topology Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="interact.min.js"></script>
    <script src="fileIO.js"></script>
    <script src="editor.js"></script>
</head>
<body>
    <img src="map.png" alt="Navigation Map" id="mapImage"><br>
    <div id="markerContainer"></div>

    <br><label for="inputFile">Enter file to load from:</label><br>
    <input type="text" id="inputFile" accept=".yaml, .yml" placeholder="Enter filepath to load from">
    <button id="loadButton" onclick="loadFromFile()">Load</button><br>

    <br><label for="outputFile">Enter file to save to:</label><br>
    <input type="text" id="outputFile" accept=".yaml, .yml" placeholder="Enter filepath to save to">
    <button id="saveButton" onclick="saveToFile()">Save</button><br>

    <br><button id="printTopology" onclick="printTopology()">Print</button>

</body>
</html>
