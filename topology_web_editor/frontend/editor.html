<!DOCTYPE html>
<html>
<head>
    <title>Topology Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="interact.min.js"></script>
    <script src="fileIO.js"></script>
    <script src="editor.js"></script>
</head>
<body>
    <div id="imageContainer">
        <img src="map.png" alt="Navigation Map" id="mapImage"><br>
        <div id="markerContainer"></div>
    </div>

    <br><label for="dataFile">Enter map file to load from:</label><br>
    <input type="text" id="dataFile" accept=".yaml, .yml" placeholder="Enter map filepath">
    <button id="loadMapDataButton" onclick="loadMapFromFile()">Load</button><br>

    <br><label for="inputFile">Enter topology file to load from:</label><br>
    <input type="text" id="inputFile" accept=".yaml, .yml" placeholder="Enter topology filepath">
    <button id="loadTopologyButton" onclick="loadTopologyFromFile()">Load</button><br>

    <br><label for="outputFile">Enter file to save to:</label><br>
    <input type="text" id="outputFile" accept=".yaml, .yml" placeholder="Enter output filepath">
    <button id="saveButton" onclick="saveToFile()">Save</button><br>

    <br><button id="printTopology" onclick="printTopology()">Print</button>

</body>
</html>
